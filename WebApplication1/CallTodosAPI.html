<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call Todos Web API</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        } 

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>



</head>
<body>
    <h1>To-do CRUD</h1>

    <input id="btn" type="button" value="Get All Todos" />
    <input id="btnClear" type="button" value="Clear List" />
    <ul id="ulEmployees"></ul>


    <!-- Used to ADD a new Todo item -->
    <h3>Add new Todo Item</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-title" placeholder="New to-do">
        <input type="submit" value="Add new todo item">
    </form>

    <!-- Used for editing each Todo item-->
    <div id="spoiler">
        <h3>Edit To-do Item</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-title" readonly>
            <input type="submit" value="Edit and click here to change">
            <a onclick="closeInput()" aria-label="Close">&#8656;</a>
        </form>
    </div>

    <br />
    <hr />
    <table>
        <tr>
            <th>Is Done</th>
            <th>Title</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <!-----------------------------------------------------------------
            PUT THIS AT THE END BECAUSE WE WANT THE DOCUMENT TO LOAD FIRST
        ------------------------------------------------------------------>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="siteJS.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
    </html>
